<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change text</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-size: 30px;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="text">Original Text</p>
        <button onclick="toggleText()" style="background-color: #0a7285; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">Click Me</button>
        
    </div>

    <script>
        function toggleText() {
            var textElement = document.getElementById("text");
            if (textElement.innerText === "Original Text") {
                textElement.innerText = "Text have been Changed!";
            } else {
                textElement.innerText = "Original Text";
            }
        }
    </script>

</body>
</html>
